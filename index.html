<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <link rel="alternate icon" type="image/png" href="public/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="light">
    <!-- 背景容器 -->
    <div class="bg-container">
        <div class="bg-image"></div>
    </div>

    <!-- 主题切换 -->
    <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
        <i class="fas fa-moon"></i>
    </button>

    <!-- 设置按钮 -->
    <button id="settings-toggle" class="settings-toggle" aria-label="设置">
        <i class="fas fa-cog"></i>
    </button>

    <!-- 控制面板 -->
    <div class="control-panel glass">
        <button class="reset-button">
            <i class="fas fa-undo"></i> 重置为默认值
        </button>
        <div class="control-item">
            <label for="foreground-blur-range">前景毛玻璃调节</label>
            <input type="range" id="foreground-blur-range" min="0" max="20" value="5" step="1">
            <span class="value-display">5px</span>
        </div>
        <div class="control-item">
            <label for="blur-range">背景毛玻璃调节</label>
            <input type="range" id="blur-range" min="0" max="20" value="9" step="1">
            <span class="value-display">9px</span>
        </div>
        <div class="control-item">
            <label for="zoom-range">背景毛玻璃缩放</label>
            <input type="range" id="zoom-range" min="100" max="200" value="150" step="5">
            <span class="value-display">150%</span>
        </div>
        <div class="control-item">
            <label for="position-y-range">背景毛玻璃垂直</label>
            <input type="range" id="position-y-range" min="0" max="100" value="25" step="1">
            <span class="value-display">偏上</span>
        </div>
        <div class="control-item">
            <label for="position-x-range">背景毛玻璃水平</label>
            <input type="range" id="position-x-range" min="0" max="100" value="50" step="1">
            <span class="value-display">居中</span>
        </div>
    </div>

    <div class="container">
        <!-- 左侧信息栏 -->
        <aside class="sidebar">
            <div class="avatar-wrapper">
                <div class="rotation-container">
                    <div class="beat-container">
                        <img src="public/images/avatar2.jpeg" alt="avatar" class="avatar">
                        <!-- 耳机装饰 -->
                        <div class="headphone-decoration"></div>
                    </div>
                </div>
            </div>
            
            <div class="profile glass">
                <h1 class="profile-name"></h1>
                <div class="status">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <span><i class="fas fa-clock"></i> <time id="time">--:--:--</time></span>
                </div>
            </div>

            <div id="social-links" class="social-links glass">
                <!-- 社交媒体链接将通过JavaScript动态加载 -->
            </div>

            <div class="about-section">
                <div class="skills" id="skills-container">
                    <!-- 技能标签将通过JavaScript动态加载 -->
                </div>
            </div>
            <!-- 音乐播放器 -->
            <div class="music-player">
                <video id="audio-player" preload="metadata"></video>
                <div class="track-info">
                    <div class="track-name">加载中...</div>
                    <div class="track-artist"></div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-btn prev-btn" title="上一首"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-btn" title="播放/暂停"><i class="fas fa-play"></i></button>
                    <button class="control-btn next-btn" title="下一首"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
        </aside>

        <!-- 右侧内容区 -->
        <main class="main-content" id="mainContent">
            <!-- 内容将通过JavaScript动态加载 -->
        </main>
    </div>

    <!-- 通用二维码弹窗模板 -->
    <div id="qr-modal" class="modal">
        <div class="modal-content glass">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <div class="qr-code">
                <img id="modal-qr" alt="二维码">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/theme.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/content.js"></script>
    <script src="js/social.js"></script>
    <script src="js/year-grid.js"></script>
</body>
</html>
